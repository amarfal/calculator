<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <!-- audio -->
        <audio id="click-ui" src="sound/select-button-ui.mp3"></audio>
        <!-- web icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>

    <body>
        <div class="calc">
            <div id="display" class="display">0</div>

            <div class="keys">
                <!-- top row -->
                 <button data-action="log" class="key key--log">PRVS</button>
                 <button data-action="clear" class="key key--alt">AC</button>
                 <button data-action="back"  class="key key--alt">⌫</button>

                 <button data-op="÷"         class="key key--op">÷</button>

                 <!-- numbers and ops grid -->
                  <button data-digit="7" class="key">7</button>
                  <button data-digit="8" class="key">8</button>
                  <button data-digit="9" class="key">9</button>

                  <button data-op="×"    class="key key--op">×</button>

                  <button data-digit="4" class="key">4</button>
                  <button data-digit="5" class="key">5</button>
                  <button data-digit="6" class="key">6</button>

                  <button data-op="-"    class="key key--op">-</button>

                  <button data-digit="1" class="key">1</button>
                  <button data-digit="2" class="key">2</button>
                  <button data-digit="3" class="key">3</button>

                  <button data-op="+"    class="key key--op">+</button>

                  <button data-digit="0" class="key key--wide">0</button>
                  <button data-dot="."   id="dotBtn" class="key">.</button>
                  <button data-action="equals" class="key key--eq">=</button>
            </div>

            <dialog id="historyDlg" class="history">
                <div class="history__sheet">
                    <div class="history__header">
                        <h3>Previous calculations</h3>
                        <div class="history__actions">
                            <button id="clearHistory" class="history__clear">Clear</button>
                            <button class="history__close" onclick="this.closest('dialog').close()">Close</button>
                        </div>
                    </div>
              
                    <ul id="historyList" class="history__list">
                        <li class="history__empty">No history yet...</li>
                    </ul>
              
                    <div class="history__hint"><small>Click a row to send its result to the display.</small></div>
                </div>
            </dialog>
        </div>
        
        <script src="script.js"></script>
        <script src="sounds.js"></script>
    </body>
</html>
